<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Handpose Control for Model Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@1.2.2/dist/ml5.min.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="canvas-container"></div>
    <model-viewer 
      id="model"
      src="folder.glb"
      autoplay
      camera-controls
      shadow-intensity="1"
      exposure="1.2"
      field-of-view="30deg"
      pbr-metallic-roughness="0.5 0.5 0.5 1 0 1">
    </model-viewer>
  </div>
  <div id="cursor"></div>
  <script src="main.js"></script>
</body>
</html>
