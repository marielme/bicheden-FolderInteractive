<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>BichEden 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgb(0, 0, 0); /* Background black */
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="bichiden.glb"
      autoplay
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1.2"
      camera-orbit="0deg 75deg 2m"
      field-of-view="30deg">
    </model-viewer>
  </body>
</html>
